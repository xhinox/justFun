<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <!-- Android -->
        <!-- <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1"> -->
        <!-- iOS -->
        <meta name=”viewport” content="initial-scale=1, width=device-width, height=device-height, viewport-fit=cover">
        <meta http-equiv="X-UA-Compatible" content="IE=10;IE=Edge,chrome=1">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://www.youtube.com/ http://mirage-app-dev.s3-us-west-1.amazonaws.com https://bdtecnicomirage.firebaseio.com https://api-codigos-postales.herokuapp.com/v2/codigo_postal/; style-src 'self' 'unsafe-inline'; media-src *" />
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/sweetalert.min.css">
        <link rel="stylesheet" href="css/general.css" />
        <title>Mirage News</title>
        <!-- iOS -->
        <style>
            body {
                padding-top: constant(safe-area-inset-top); /* iOS 11.0 */
                padding-top: env(safe-area-inset-top); /* iOS 11.2 */
            }
            .noticia, .articulo {
                margin-bottom: constant(safe-area-inset-bottom); /* iOS 11.0 */
                margin-bottom: env(safe-area-inset-bottom); /* iOS 11.2 */
            }
        </style>
    </head>

    <body>

        <!-- Modal -->
        <div class="modal fade" id="loader" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-body d-flex justify-content-center">
                        <img src="images/24.gif" class="mr-3" alt="" width="24" height="24" />
                        Cargando
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal -->

        <!-- noticias -->
        <article class="noticia container-fluid position-absolute is-center">
            <header class="sticky-top">
                <div class="position-absolute btnMenu-update" data-item="update"></div>
                <nav class="nav row align-items-center">
                    <div class="col-1"></div>
                    <div class="col text-center">Noticias</div>
                    <div class="col-1 p-0">
                        <i class="fas fa-redo-alt fa-lg"></i>
                    </div>
                </nav>
            </header>

            <article class="container">
                <div class="row m-top20">
                    <div class="col" style="padding:0;">
                        <div class="noticia-fill d-flex justify-content-between"></div>

                    </div>
                </div>
            </article>
        </article>
        <!-- noticias -->

        <!-- articule -->
        <article class="articulo container-fluid position-absolute is-right">
            <header class="sticky-top">
                <div class="position-absolute btnMenu-back" data-link="back"></div>
                <nav class="nav row align-items-center">
                    <div class="col-1"><i class="fas fa-angle-left fa-lg"></i></div>
                    <div class="col-10 text-center">Artículo</div>
                </nav>
            </header>

            <article class="articulo-wrapper container">
                <div class="row m-top20">
                    <div class="card">
                        <div class="card-body aviso-body">
                            <div class="card-text articulo-fill"></div>
                        </div>
                    </div>
                </div>
            </article>
        </article>
        <!-- articule -->


        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery.min.js" charset="utf-8"></script>
        <script type="text/javascript" src="js/bootstrap.bundle.js" charset="utf-8"></script>
        <script type="text/javascript" src="js/hammer.min.js" charset="utf-8"></script>
        <script type="text/javascript" src="js/fontawesome-all.min.js" charset="utf-8"></script>
        <script type="text/javascript" src="js/sweetalert.min.js" charset="utf-8"></script>
        <script type="text/javascript" src="js/jquery.mask.min.js" charset="utf-8"></script>
        <script type="text/javascript" src="js/moment.min.js" charset="utf-8"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
